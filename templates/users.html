{% extends 'base.html' %}


{% block title %}Users{% endblock %}

{% block content%}
<div class="container">
    <h1 id="users">Users</h1>
    <ul>
        {% for user in users %}
        <li><a href="/users/{{user.id}}">{{user.get_full_name()}}</a></li>
        {% endfor %}
    </ul>

    <div>
        <button type="button" id="addButton" class="btn btn-success">Add User</button>
    </div>


</div>
<script type="text/javascript">
        document.getElementById("addButton").onclick = function () {
            location.href = "/users/new";
        };
</script>

{% endblock %}
