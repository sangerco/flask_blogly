{% extends 'base.html' %}


{% block title %}Users{% endblock %}

{% block content%}
<h1>Users</h1>
<ul>
    {% for user in users %}
    <li><a href="/users/{{user.id}}">{{user.name}}</a></li>
    {% endfor %}
</ul>

<button id="addButton">Add User</button>

<script type="text/javascript">
        document.getElementById("addButton").onclick = function () {
            location.href = "/users/new";
        };
</script>

{% endblock %}
