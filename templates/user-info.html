{% extends 'base.html' %}


{% block title %}{{user.get_full_name()}}{% endblock %}

{% block content%}
<h2 id="user-name">{{user.get_full_name()}}</h2>

<img src="{{user.image_url}}" alt="Picture of {{user.get_full_name()}}" height="300">
<div id="button_container">
    <button type="button" id="editButton" class="btn btn-primary">Edit</button>
    <button type="button" id="deleteButton" class="btn btn-danger">Delete</button>
    <button type="button" id="returnButton" class="btn btn-success">Go Back</button>
</div>
<script type="text/javascript">
        document.getElementById("editButton").onclick = function () {
            location.href = "/users/edit/{{user.id}}";
        };
        document.getElementById("deleteButton").onclick = function () {
            location.href = "/users/delete/{{user.id}}";
        };
        document.getElementById("returnButton").onclick = function () {
            location.href = "/users";
        };
</script>

{% endblock %}
