{% extends 'base.html' %}


{% block title %}Create Tag{% endblock %}

{% block content%}

<div class="container">
    <h1>Create a Tag</h1>
        <form id="form" action="/tags/new" method="POST">
            <div class="form-group">
                <label>Title</label>
                <input type="text" class="form-control" name="name">
            </div>
            {% for post in posts %}
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="{{post.id}}" id="flexCheckDefault" name="posts">
                <label class="form-check-label" for="flexCheckDefault">
                    <a href="/users/posts/{{post.id}}">{{post.title}}</a>
                </label>
            </div>
            {% endfor %}             

            <div id="button_container">
                <button type="button" id="cancelTagButton" class="btn btn-danger">Cancel</button>
                <button class="btn btn-primary">Add</button>
            </div>
        </form>
</div>
<script type="text/javascript">
    document.getElementById("cancelTagButton").onclick = function () {
        location.href = "/tags";
    };
</script>

{% endblock %}
