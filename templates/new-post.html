{% extends 'base.html' %}


{% block title %}Add New Post{% endblock %}

{% block content%}
<div class="container">
    <h1>Add Post for {{user.get_full_name()}}</h1>

    <form id="form" action="/users/{{user.id}}/posts/new" method="POST">
        <div class="form-group">
            <label>Title</label>
            <input type="text" class="form-control" name="title">
        </div>    
        <div class="form-group">
            <label>Content</label>
            <textarea class="form-control" name="content" rows="3"></textarea>
        </div>
        {% for tag in tags %}
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="{{tag.id}}" id="flexCheckDefault" name="tags">
            <label class="form-check-label" for="flexCheckDefault">
                <a href="/tags/{{tag.id}}">{{tag.name}}</a>
            </label>
        </div>
        {% endfor %}
        <div id="button_container">
            <button class="btn btn-primary">Add</button>
            <button type="button" id="cancelPostButton" class="btn btn-danger">Cancel</button>
        </div>
    </form>
</div>
<script type="text/javascript">
    document.getElementById("cancelPostButton").onclick = function () {
        location.href = "/users/{{user.id}}";
    };
</script>

{% endblock %}
