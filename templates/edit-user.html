{% extends 'base.html' %}


{% block title %}Edit User{% endblock %}

{% block content%}

<h1>Edit User</h1>

<form action="/users/edit/{{user.id}}" method="POST">
    <input type="text" name="first_name" placeholder="{{user.first_name}}">
    <input type="text" name="last_name" placeholder="{{user.last_name}}">
    <input type="text" name="image_url" placeholder="{{user.image_url}}">
    <button id="cancelButton">Cancel</button><button>Edit</button>
</form>

<script type="text/javascript">
    document.getElementById("cancelButton").onclick = function () {
        location.href = "/users/{{user.id}}";
    };
</script>

{% endblock %}
