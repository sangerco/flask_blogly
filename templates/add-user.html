{% extends 'base.html' %}


{% block title %}Add User{% endblock %}

{% block content%}

<h1>Create User</h1>

<form action="/users/new" method="POST">
    <input type="text" name="first_name" placeholder="Enter a first name">
    <input type="text" name="middle_name" placeholder="Enter a middle name">
    <input type="text" name="last_name" placeholder="Enter a last name">
    <input type="text" name="image_url" placeholder="Provide an image of this user">
    <button>Add</button>
</form>

{% endblock %}
